<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // Store the path and redirect to index.html
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace(location.origin + '/blackjack-game/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
